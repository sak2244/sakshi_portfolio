<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact ‚Äì Sakshi</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .contact-container {
        display: flex;
        flex-direction: column;
        gap: 40px;
        background: white;
        padding: 50px 40px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        opacity: 0;
        transform: translateY(-50px);
        animation: fadeIn 1s forwards;
      }

      h1 {
        margin: 0;
        font-size: 28px;
        color: #222;
        animation: slideIn 1s forwards;
      }

      .info {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .info-item {
        font-size: 18px;
        color: #555;
        transition: transform 0.3s, color 0.3s;
        cursor: pointer;
        opacity: 0;
        transform: translateX(-50px);
        animation: slideInRight 0.6s forwards;
      }

      /* Delay for each item */
      .info-item:nth-child(1) {
        animation-delay: 0.3s;
      }
      .info-item:nth-child(2) {
        animation-delay: 0.5s;
      }
      .info-item:nth-child(3) {
        animation-delay: 0.7s;
      }

      .info-item:hover {
        transform: translateY(-5px);
        color: #007bff;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 1s 1s forwards; /* fade in after info */
      }

      .social-links a {
        text-decoration: none;
        font-size: 24px;
        color: #555;
        transition: transform 0.3s, color 0.3s;
      }

      .social-links a:hover {
        transform: scale(1.3) rotate(15deg);
        color: #007bff;
      }

      /* Keyframes */
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInRight {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @media (max-width: 500px) {
        .contact-container {
          width: 90%;
          padding: 30px 20px;
        }

        .info-item {
          font-size: 16px;
        }

        .social-links a {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">

  </body>
</html>
