<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakshi | Web Developer</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fb;
      }

      /* NAVBAR */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 60px;
        background: #fff;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      nav .logo {
        font-size: 20px;
        font-weight: bold;
        color: #0d99ff;
      }

      nav ul {
        display: flex;
        gap: 35px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 15px;
        transition: 0.2s;
        position: relative;
      }

      nav ul li a:hover {
        color: #007bff;
      }

      /* Highlight current page */
      nav ul li a.active {
        color: #007bff;
        font-weight: bold;
        cursor: default;
      }

      /* HERO SECTION */
      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 70px 60px;
        gap: 40px;
      }

      .hero-text {
        max-width: 50%;
      }

      .hero-text h1 {
        font-size: 48px;
        font-weight: bold;
        line-height: 1.1;
        margin-bottom: 20px;
        color: #222;
      }

      .hero-text p {
        color: #555;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 30px;
        max-width: 500px;
      }

      /* BUTTONS */
      .btn-group {
        display: flex;
        gap: 20px;
      }

      .btn-primary {
        background: #0d99ff;
        padding: 12px 22px;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
      }

      .btn-primary:hover {
        background: #0077e6;
      }

      .btn-secondary {
        background: #d8ecff;
        padding: 12px 22px;
        border: none;
        color: #0077e6;
        border-radius: 8px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .btn-secondary:hover {
        background: #cde5ff;
      }

      /* IMAGE */
      .hero-img-wrapper {
        padding: 20px;
        background: #d2edff;
        border-radius: 50%;
        width: 350px;
        height: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .hero-img-wrapper:hover {
        transform: scale(1.05) rotate(2deg);
      }

      .hero-img {
        width: 320px;
        height: 320px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid white;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      /* RESPONSIVE */
      @media (max-width: 900px) {
        .hero {
          flex-direction: column-reverse;
          text-align: center;
        }

        .hero-text {
          max-width: 100%;
        }
      }

      @media (max-width: 500px) {
        nav {
          padding: 12px 20px;
        }

        nav ul {
          gap: 20px;
        }

        .hero-text h1 {
          font-size: 36px;
        }

        .hero-text p {
          font-size: 14px;
        }

        .hero-img-wrapper {
          width: 280px;
          height: 280px;
        }

        .hero-img {
          width: 260px;
          height: 260px;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <div class="logo">Sakshi</div>

      <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-text">
        <h1>Sakshi, Web Developer</h1>

        <p>
          Passionate about building clean, responsive, and user-friendly
          websites. I love turning ideas into real digital experiences and
          solving real-world problems using modern web technologies.
        </p>

        <div class="btn-group">
          <button class="btn-primary">View My Work</button>
          <a href="Resume.pdf" download class="btn-secondary"
            >Download Resume</a
          >
        </div>
      </div>

      <div class="hero-img-wrapper">
        <img src="bg.jpeg" alt="Sakshi Photo" class="hero-img" />
      </div>
    </section>
  </body>
</html>
