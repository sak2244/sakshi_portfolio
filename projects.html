<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakshi | Projects</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f8f9fb;
      }

      /* NAVBAR */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 60px;
        background: #fff;
        border-bottom: 1px solid #ddd;
      }

      nav .logo {
        font-size: 20px;
        font-weight: bold;
      }

      nav ul {
        display: flex;
        gap: 35px;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 15px;
        transition: 0.2s;
      }

      nav ul li a:hover {
        color: #007bff;
      }

      /* PROJECTS SECTION */
      .projects-section {
        padding: 60px 40px;
        max-width: 1100px;
        margin: auto;
      }

      .projects-section h2 {
        font-size: 32px;
        color: #222;
        margin-bottom: 10px;
      }

      .projects-section p {
        color: #555;
        margin-bottom: 25px;
      }

      /* FILTER BUTTONS */
      .filter-buttons {
        display: flex;
        gap: 12px;
        margin-bottom: 30px;
      }

      .filter-buttons button {
        padding: 8px 16px;
        background: #f2f4f7;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }

      .filter-buttons button:hover {
        background: #dbe0e6;
      }

      /* PROJECT GRID */
      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
      }

      /* PROJECT CARD */
      .project-card {
        background: white;
        border-radius: 14px;
        padding: 18px;
        border: 1px solid #eee;
        transition: 0.3s;
      }

      .project-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      .project-card img {
        width: 100%;
        border-radius: 12px;
        height: 160px;
        object-fit: cover;
      }

      .project-card h3 {
        margin: 12px 0 6px;
      }

      .project-card p {
        color: #666;
        font-size: 14px;
      }

      /* TAGS */
      .tags {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .tag {
        background: #e8f0fe;
        color: #1a73e8;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 40px;
        color: #777;
        margin-top: 40px;
      }
    </style>
  </head>
